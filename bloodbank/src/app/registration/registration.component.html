<div class="main">
  <section class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"  class="form" >
      <div class="form-box">
        <h1 id="title">REGISTRATION FORM</h1>
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" formControlName="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" name="email" formControlName="email" placeholder="Enter email address"  required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" name="pwd" formControlName="password" placeholder=" Enter password" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Mobile  Number</label>
            <input type="number" name="phone" formControlName="mobile" placeholder="eg:9988776655" pattern="[0-9]{10}" required />
          </div>
          <div class="input-box">
            <label>Date Of Birth</label>
            <input type="date" name="dob" formControlName="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" formControlName="gender" name="gender" value="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female"  formControlName="gender" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other"  formControlName="gender" name="gender" value="other" />
              <label for="check-other">other</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address"  formControlName="Address" placeholder="Enter street address" required />

          <div class="column">
            <div class="select-box">
              <select name="bloodgrp" formControlName="bdgrp">
                <option value="" disabled selected>blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
            </div>
            <input type="text" formControlName = "city" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <div class="select-box">
              <select name="district" formControlName = "district">
                <option value="" disabled selected >EnterDistrict</option>
                <option> Kasaragod</option>
                <option>Kannur</option>
                <option>Wayanad</option>
                <option> Kozhikode</option>
                <option>Malappuram</option>
                <option> Palakkad</option>
                <option>Thrissur</option>
                <option>Eranakulam</option>
                <option>Kottayam </option>
                <option>Idukki</option>
                <option>Alappuzha</option>
                <option> Kollam</option>
                <option>Pathanamthitta</option>
                <option>Thiruvananthapuram</option>
              </select>
            </div>
            <input name="pincode" type="number"  formControlName = "pincode" placeholder="Enter postal code" required />
          </div>
          <div class="input-box">
            <label>Last donated date</label>
            <input type="date" name="lastdate"  formControlName = "ldd" placeholder="Enter last blood donated date"/>
          </div>
        </div>
        <button type="submit" value="">Submit</button>
        <button >Cancel</button>

      </div>
    </form>
  </section>
</div>
