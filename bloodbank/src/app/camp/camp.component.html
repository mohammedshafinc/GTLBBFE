
	<h1>Blood Donation Camp Registration Form</h1>
	<form [formGroup]="campreg" (ngSubmit)="onSubmit()">
		<label for="name"> Organisation Name:</label>
		<input type="text" id="name" name="name" formControlName="organisationName" placeholder="Enter your Organisation" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />


		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" formControlName="phone" placeholder=" phone number" pattern="[0-9]{10}" required />

		<label for="location">Location:</label>
		<input type="text" id="location" name="location" formControlName="location" placeholder="Enter camp location" required>

		<label for="date">Date:</label>
		<input type="date" id="date" name="date" formControlName="date" required><br>

		<input type="submit" name="submit" value="Register">
	</form>
